skim:
  web:
    port: 8080
    idle_timeout: 30000
    ssl:
      port: 8443
      mutual_auth: DESIRED
      cert_store:
        resource: filesystem:/etc/secrets/ssl/certificate_private_key_combo.pem
        passphrase: doesntmatter
        format: PEM
      trust_store:
        resource: filesystem:/etc/config/certificate_authority.pem
        format: PEM
